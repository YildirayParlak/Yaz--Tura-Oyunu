<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazı Tura Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="tura-count">Tura :0</p>
            <p id="yazi-count">Yazı :0 </p>
        </div>
        <div class="coin" id="coin">
            <div class="tura">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/1TL_reverse.png" alt="">
            </div>
            <div class="yazi">
                <img src="https://i.hizliresim.com/qANl5V.png" alt="">
            </div>
            
        </div>
        <div class="buttons">
            <button id="flip-btn">Döndür</button>
            <button id="reset-btn">Sıfırla</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
